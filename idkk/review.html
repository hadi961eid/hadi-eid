<script>function addReview() {

        let coursesTable = document.getElementsByTagName("table")[0];

        let codeInput = document.getElementsByTagName("input")[0];

        let descriptionInput = document.getElementsByTagName("input")[1];

        let courseRow = document.createElement("tr");

        let codeCell = document.createElement("td");

        let descriptionCell = document.createElement("td");

        codeCell.innerHTML = codeInput.value;

        descriptionCell.innerHTML = descriptionInput.value;

        courseRow.appendChild(codeCell);

        courseRow.appendChild(descriptionCell);

        coursesTable.appendChild(courseRow);

        codeInput.value = "";

        descriptionInput.value = "";

    }</script>
